<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Захаров Артём Евгеньевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">
    <script>
        function showExchange() {
            const exchange = [
                94.0742, 94.3242, 94.0922, 93.4409, 93.2519, 93.2918,
                92.5058, 92.1314, 92.0134, 91.7791
            ];
            let table = document.getElementById('dollar-table');
            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
                sum += exchange[i];
            }
            let average = sum / exchange.length;
            average = average.toFixed(2);
            let detailDiv = document.getElementById('detail');
            detailDiv.innerText = `Среднее значение: ${average}`;
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id="detail"></div>
    </main>

    <footer>
        &copy; Захаров Артём, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
